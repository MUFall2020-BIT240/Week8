<html>
	<head>
		<title>Week 8 - Review video topics</title>
	</head>
	<body>
		
		<!-- this is a formal HTML form element. They are used to
		submit data from one page to another. A full page reload usually 
		happens when a form is submitted, so we will avoid using them for nowrap
		and instead stick with Javascript -->
		
		<!-- <form method="POST" action="https://www.hashemian.com/tools/form-post-tester.php/thebrockellis"> -->
		
			<p>
				Please enter your name:
				<input type="text" name="yourName" id="yourName" />
			</p>
			
			<p>
				Are you awesome?
				<input type="checkbox" name="isAwesome" id='isAwesome' value="yes" />
			</p>
			
			<p>
				Tell me a little about yourself:
				<textarea name="bio" id="bio"></textarea>
			</p>
			
		<!-- <button id='submit_button'>Click Here To Submit</button> -->
	
			<input type="submit" id="submitInput" value="Click to submit the form" />
	
		<!-- </form> -->
		
		<script>
		
			var inputName = document.getElementById('yourName');
			var inputAwesome = document.getElementById('isAwesome');
			var inputBio = document.getElementById('bio');
			var inputSubmit = document.getElementById('submitInput');
		
			inputSubmit.addEventListener('click', createObject); 
		
			function createObject() {
				var form = {
					name: inputName.value,
					isAwesome: inputAwesome.value,
					inputBio: inputBio.value
				}
				
				console.log("Form: ", form);
				writeDataToLocalStorage('personForm', form);
			}
			
			function writeDataToLocalStorage(key, value) {
				console.log("Got data to write: ", key, value);
				
				if(typeof value == "string") {
					localStorage.setItem(key, value);
				} else if(typeof value == "object") {
					console.log("Got an object!");
					localStorage.setItem(key, JSON.stringify(value));
				}
			}
			
			///////////////////////////////////////////////////////
			// FETCH
			///////////////////////////////////////////////////////
		
			
			fetch("https://mufall2020-bit240.github.io/monsters_api/monsters/hard.json").then(function(networkRequest) {
				console.log(networkRequest);
				return networkRequest.json();
			}).then(function(jsonData) {
				console.log("Json Data: ", jsonData);
			});
			
		
		</script>
		
	
	</body>
</html>
